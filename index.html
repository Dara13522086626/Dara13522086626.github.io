       <div id="ts"></div>
<script language="JavaScript" type="text/javascript">
function newTs(){
var today = new Date();
yrNow = today.getYear();//年
//mrNow = today.getMonth()+1;//月
	mrNow=("0" + (today.getMonth() + 1)).slice(-2)
//drNow = today.getDate();//日
	drNow=("0" + today.getDate()).slice(-2)
hrNow =("0"+ today.getHours()).slice(-2);//小时

}
